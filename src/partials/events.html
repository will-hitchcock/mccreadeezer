<section id="events" class="events" ng-controller="EventsCtrl">
    <div class="container">
        <!-- <slick slides-to-show="2" settings="slickConfig"> -->
        <div class="row">
            <div class="col m4 s12" ng-repeat="item in event" >
                <div class="item z-depth-2">
                    <img ng-src="{{item.img}}">
                    <div class="event-info">
                        <h4>{{item.header}}</h4>
                        <p>{{item.text}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- </slick> -->
    </div>
</section>
